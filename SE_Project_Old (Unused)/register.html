<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALL BUS - Registration</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        CallBus
    </div>
    <div class="background-overlay"></div>
    <button id="go-back-button" onclick="goBack()"><img src="assets\back.png" style="width: 30px; height: auto;"></img></button>
    <div class="container">
        <div class="registration-form">
            <label for="title">คำนำหน้าชื่อ</label>
            <select type="text" id="title" name="title" class="custom-select" required>
                <option value="" disabled selected>คำนำหน้าชื่อ</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
            </select>

            <label for="name">ชื่อจริง</label>
            <input type="text" id="name" name="name" placeholder="ชื่อจริง" required>

            <label for="surname">นามสกุล</label>
            <input type="text" id="surname" name="surname" placeholder="นามสกุล" required>

            <label for="id">เลขบัตรประชาชน:</label>
            <input type="text" id="id" name="id" placeholder="หมายเลขบัตรประชาชน" required>

        </div>
    </div>
    <div class="mid">
        <button id="next-button" onclick="validateInput()">Next</button>
    </div>
    <div class="image-container">
        <img src="assets/bus.png" alt="Small Image">
    </div>    
    <label class="ending">2023 CallBus Inc. Term and Condition <br>
    Invisible reCAPTCHA by Google Privacy Policy and Terms of use</label>

    <script>
        function goBack() {
            window.history.back();
        }

        function validateInput() {
            var userInput = document.getElementById('title').value;
            var userInput2 = document.getElementById('name').value.trim();
            var userInput3 = document.getElementById('surname').value.trim();
            var userInput4 = document.getElementById('id').value.trim();
            console.log(userInput)
            if (userInput == '') {alert('โปรดเลือกคำนำหน้าชื่อ')}
            else if(!userInput2 || !userInput3 || !userInput4) {alert('โปรดกรอกช้อมูลของท่านให้ครบถ้วน')}
            else if(isNaN(userInput4)) {alert('กรุณาใส่แค่ตัวเลขลงช่องหมายเลขบัตรประชาชน')}
            else if(userInput4.length != 13 ) {alert('กรุณาใส่หมายเลขบัตรประชาชนให้ครบ 13 หลัก')}
            else {window.location.href = 'menu.html'}
        }
    </script>
</body>
</html>
