<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="menu.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div className="header">
        {/* Include Google Fonts CSS */}
      <link

      />

    <div class="background-overlay"></div>
    <button id="go-back-button" onclick="goBack()"><img src="assets\back.png" style="width: 30px; height: auto;"></img></button>

            <input type="text" id="location" name="location" placeholder="ไปที่ไหน?" required>
            <img src="assets/mic.png" alt="Small Image" style="width: 20px; height: auto;">
        </div>
    </div>
    <div class="container">
        <div style="align-items: center; height: 30px; display: flex;">
            <p style="font-size: 25px;">เส้นทางโปรด</p>

    </div>

    Invisible reCAPTCHA by Google Privacy Policy and Terms of use</label>

    <script>
        function goBack() {
            window.history.back();
        }

        function validateInput() {
            var userInput = document.getElementById('location').value.trim();
            if (!userInput) {alert('Please enter a valid input.')}
            else {window.location.href = 'index.html'}
        }
    </script>
